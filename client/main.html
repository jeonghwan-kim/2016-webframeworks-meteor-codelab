<template name="main">
  <div class="container">
    <h2>{{pageId}}'s Page</h2>
    <form class="">
      <div class="input-group">
        <input type="text" id="post" class="form-control"
               placeholder="tell me something...">
        <div class="input-group-btn">
          <button class="btn btn-primary">
            <i class="glyphicon glyphicon-pencil"></i>
            Post
          </button>
        </div>
      </div>
    </form>
    {{>post}}
  </div>
</template>
