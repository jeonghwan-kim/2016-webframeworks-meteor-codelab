<template name="post">
  {{#each posts}}
  <div class="media">
    <div class="media-left">
      <a href="#" class="">
        <img class="media-object img-responsive" src="{{author.profileImageUrl}}"
             alt="user image" />
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">
        {{author.name}}
      </h4>
      {{message}}
    </div>
  </div>
  {{/each}}
</template>
